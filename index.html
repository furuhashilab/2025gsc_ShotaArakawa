<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>行田市 観光マップ（MapLibre + OSM）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MapLibre -->
  <link
    href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .popup-img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 6px;
    }
    .popup-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ◆ 古代蓮の里（スポット情報）
    const spot = {
      name: "古代蓮の里",
      lat: 36.132689,
      lon: 139.500927,
      photo: "https://github.com/user-attachments/assets/5070806c-0cc9-4b82-9d26-493231496c42",
      youtube: "https://youtu.be/dB6g8Pxy8JI?si=PPpqF2UrCZzi2yFm",
      homepage: "https://www.city.gyoda.lg.jp/kanko/spot/kodaihasu.html"
    };

    // ◆ OSMラスタタイルを使ったスタイル
    const osmStyle = {
      version: 8,
      sources: {
        "osm-tiles": {
          type: "raster",
          tiles: [
            "https://tile.openstreetmap.org/{z}/{x}/{y}.png"
          ],
          tileSize: 256,
          attribution: "© OpenStreetMap contributors"
        }
      },
      layers: [
        {
          id: "osm-tiles",
          type: "raster",
          source: "osm-tiles",
          minzoom: 0,
          maxzoom: 19
        }
      ]
    };

    // ◆ MapLibre 地図（行田市にズーム）
    const map = new maplibregl.Map({
      container: "map",
      style: osmStyle,               // ← ここを差し替えた！
      center: [spot.lon, spot.lat],
      zoom: 14,
      pitch: 0,                      // ラスタなので一旦2Dに
      bearing: 0
    });

    map.addControl(new maplibregl.NavigationControl(), "top-right");

    // ◆ ポップアップのHTML
    const popupHtml = `
      <div style="max-width:260px">
        <div class="popup-title">${spot.name}</div>
        <img src="${spot.photo}" class="popup-img" />
        <a href="${spot.homepage}" target="_blank">公式サイトはこちら</a><br>
        <a href="${spot.youtube}" target="_blank">YouTubeを見る</a>
      </div>
    `;

    map.on("load", () => {
      const popup = new maplibregl.Popup({ offset: 16 }).setHTML(popupHtml);

      new maplibregl.Marker({ color: "#22c55e" })
        .setLngLat([spot.lon, spot.lat])
        .setPopup(popup)   // クリックしたら表示
        .addTo(map);
    });
  </script>
</body>
</html>
