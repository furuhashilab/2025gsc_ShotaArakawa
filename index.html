<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>行田市 観光マップ（MapLibre）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MapLibre -->
  <link
    href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .popup-img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 6px;
    }
    .popup-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ◆ 古代蓮の里（スポット情報）
    const spot = {
      name: "古代蓮の里",
      lat: 36.132689,
      lon: 139.500927,
      photo: "https://github.com/user-attachments/assets/5070806c-0cc9-4b82-9d26-493231496c42",
      youtube: "https://youtu.be/dB6g8Pxy8JI?si=PPpqF2UrCZzi2yFm",
      homepage: "https://www.city.gyoda.lg.jp/kanko/spot/kodaihasu.html"
    };

    // ◆ MapLibre 地図の作成（行田市にズーム）
    const map = new maplibregl.Map({
      container: "map",
      style: "https://demotiles.maplibre.org/style.json",
      center: [spot.lon, spot.lat],
      zoom: 14,
      pitch: 60,
      bearing: -30
    });

    map.addControl(new maplibregl.NavigationControl(), "top-right");

    // ◆ ポップアップのHTML
    const popupHtml = `
      <div style="max-width:260px">
        <div class="popup-title">${spot.name}</div>
        <img src="${spot.photo}" class="popup-img" />
        <a href="${spot.homepage}" target="_blank">公式サイトはこちら</a><br>
        <a href="${spot.youtube}" target="_blank">YouTubeを見る</a>
      </div>
    `;

    map.on("load", () => {
      // ◆ Popup（自動では開かない）
      const popup = new maplibregl.Popup({ offset: 16 })
        .setHTML(popupHtml);

      // ◆ Marker（クリック時に popup が開く）
      new maplibregl.Marker({ color: "#22c55e" })
        .setLngLat([spot.lon, spot.lat])
        .setPopup(popup)
        .addTo(map);
    });
  </script>
</body>
</html>
